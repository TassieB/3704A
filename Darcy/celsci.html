<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Our celsci</title>
  </head>
  <body>
    <script>
        const celscilist = {
          'Donald Hoffman': { 'info': { 'views': 2504274 } },
        };
        class Celsci {
          static iscelsci(x) {
            let y = "false";
            if (x > 500) {
              y = 'true';
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['info']['views']);
          return result;
        }
        
        document.write(checkcelsci('Donald Hoffman'));     
    </script>
  </body>
</html>
