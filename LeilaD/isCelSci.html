<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>CelSciCheck</title>
  </head>

  <body>
    <script>
        const celscilist = {
          'Timinit Gebru': { 'info': { 'views': 79692  } },
					'Random': { 'info': { 'views': 100  } },
        };
        
        class Celsci {
          static iscelsci(x) {
            let y = "false";
            if (x > 500) {
              y = 'true';
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['info']['views']);
          return  x + ' is a CelSci is...' + result + "<br>" ;
          
        }
        
        document.write(checkcelsci('Timinit Gebru'));
				document.write(checkcelsci('Random'));       
    </script>
  </body>
</html>
