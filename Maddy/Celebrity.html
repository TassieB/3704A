<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Our celsci</title>
  </head>

  <body>
    <h1>Digital Humanities Assignment</h1>
    <h2>Jordan Peterson</h2>
    <script>
        const celscilist = {
          'JordanPeterson': { 'info': { 'views': 300000 } },
        
        };
        
        class Celsci {
          static iscelsci(x) {
            let y = "Status: Not Famous";
            if (x > 500) {
              y = 'Status: Famous';
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['info']['views']);
          return result;
        }
        
        document.write(checkcelsci('JordanPeterson'));     
    </script>
  </body>
</html>
