<!DOCTYPE html>
<html>
<head>
    <title>Blinking feature using CSS</title>
    <style>
        .blink {
            animation: blinker 2.5s linear infinite;
            color: black;
            font-family: sans-serif;
        }
        @keyframes blinker {
            10% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <p class="blink"> Hello Everyone! </p>
</body>
    <h2>Celebrity Scientist Summary</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-NMR5JXp37k?si=7BVejhXeWvFPJCzs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <br>
    <h3>insert summary</h3>
</html>
