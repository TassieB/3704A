<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>CelSci</title>
  </head>

  <body>
    <script>
        const celscilist = {
          'Elizabeth Loftus': { 'info': { 'views': 2205726 } },
          'jp': { 'info': { 'views': 400 } },
        };
        
        class Celsci {
          static iscelsci(x) {
            let y = "false";
            if (x > 500) {
              y = "true";
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['info']['views']);
          return result;
        }
        
        document.write(checkcelsci('Elizabeth Loftus'));     
    </script>
  </body>
</html>
