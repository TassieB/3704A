<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>CelSci</title>
  </head>

  <body>
    <script>
        const celscilist = {
          'The riddle of experience vs. memory by Daniel Kahneman': { 'info': { 'views': 120000} },
          'Thinking Fast and Slow by Daniel Kahneman': { 'info': { 'views': 46000 } },
        };
        
        class Celsci {
          static iscelsci(x) {
            let y = "false";
            if (x > 100000) {
              y = "true, he is famous";
            }
            return y;
          }
        }
        
        function checkcelsci(x) {
          const result = Celsci.iscelsci(celscilist[x]['info']['views']);
          return result;
        }
        
        document.write(checkcelsci('The riddle of experience vs. memory by Daniel Kahneman'));     
    </script>
  </body>
</html>
