<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Our celsci</title>
  </head>

  <body>
    <h1>Digital Humanites assignment</h1>
    <h2>Lex Fridman</h2>
    <p id = "status" ></p>
        <script>
          const celscilist = {
            'Lex Fridman': { 'info': { 'views': 523000 } },
          };
          class Celsci {
            static iscelsci(x) {
              let y = "false";
              if (x > 500) {
                y = 'true' ;
              }
              return y;
            }
          }

          function checkcelsci(x) {
            const result = Celsci.iscelsci(celscilist[x]['info']['views']);
            return result;
          }
          document.getElementById("status").innerHTML = "<b>Status:</b> " + checkcelsci('Lex Fridman');
        </script>
  </body>
